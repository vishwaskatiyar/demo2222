<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hex-Color">
            <h1>CLick the Button Below to display hex code of random color</h1>
            <h2>The Hex Code of the color is <span id="hex-code">00000</span> </h2>
            <button id="btn">CLick me</button>
        </div>

    </div>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            var randomcolor = getrandomcolor();
            document.getElementById("btn").style.backgroundColor = randomcolor
            document.body.style.backgroundColor = randomcolor;
            var a = document.getElementById("hex-code").innerHTML = randomcolor;
            // var c = document.querySelector("h1").style.color = getrandomcolor();



        })

        function getrandomcolor() {
            var letters = "123344454234ABCDE";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)]
            }
            console.log(color);
            return color;
        }
    </script>
</body>

</html>
